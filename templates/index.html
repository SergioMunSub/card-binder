<!DOCTYPE html>
<html>
<head>
    <title>Lista de Sobres</title>
</head>
<body>
    <h1>Selecciona un sobre</h1>
    <ul>
        {% for set_name in sets %}
            <li><a href="{{ url_for('show_set', set_name=set_name) }}">{{ set_name.replace('_', ' ') }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
